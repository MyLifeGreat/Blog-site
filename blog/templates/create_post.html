<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Create Post</title>
  </head>
  <body>
    <div class="container p-5">
        <form method="post" action="/create_post_save" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="formGroupExampleInput">Title</label>
              <input type="text" class="form-control" name="title" id="formGroupExampleInput" placeholder="Title">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Slug</label>
              <input type="text" class="form-control" name="slug" id="formGroupExampleInput2" placeholder="Slug">
            </div>
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Category</label>
            <select class="custom-select my-1 mr-sm-2" name="category" id="inlineFormCustomSelectPref">
                <option selected>Choose...</option>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
    
            <div class="form-group mt-2">
                <label for="exampleFormControlTextarea1">Body</label>
                <textarea class="form-control" name="body" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
    
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Status</label>
            <select class="custom-select my-1 mr-sm-2" name="status" id="inlineFormCustomSelectPref">
                
                <option value="draft">Draft</option>
                <option value="published">Published</option>
    
            </select>
            
            <div class="custom-file mt-3">
                <input type="file" name="image" class="custom-file-input" id="validatedCustomFile" required>
                <label class="custom-file-label"  for="validatedCustomFile">Choose file...</label>
                <div class="invalid-feedback">Error</div>
            </div>
            <div class="form-group mt-3">
                <label for="formGroupExampleInput2">Tags</label>
                <input type="text" class="form-control" name="tags" id="formGroupExampleInput2" placeholder="Tags">
            </div>
           <div style="text-align:end;"> <button class="btn btn-primary" type="submit">Create</button></div>
          </form>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
